<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id = "container"></div>
    <script>
        function elt(name, attr) {
            const node = document.createElement(name);
            if (attr) {
                for (const item in attr) {
                    if (attr.hasOwnProperty(item)) { // 원래 갖고있던 프로퍼티 맞니? // item 타입 : 문자열 // attr : 객체
                        node.setAttribute(item, attr[item]); // 타입: node:객체 item:문자열(key값) attr[item]:문자열(value값)
                    }
                }
            }
            return node;
        }

        // ''.setAttribute('key', 'dddd'); // 문자열 : setAttribute 속성 가지고있지 않음. 에러 나면 문자열

        const optionObj = {
        'src': 'https://i.pinimg.com/222x/92/cf/8f/92cf8ff1decea0582a2e8b2473caac06.jpg',
        alt: '하마'
        };

        const eleImg = elt('img', optionObj); // 호출 했기때문에. 첫번째 아규먼트 문자열img, 두번째 아규먼트 객체optionObj 함수로 보냄. 실행되는 과정!
        console.log(eleImg);
        const divContainer = document.querySelector('#container');
        divContainer.appendChild(eleImg);
    </script>
</body>

</html>
