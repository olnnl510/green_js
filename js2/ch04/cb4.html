<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(item) {
            console.log(`fn1 : ${item}`);
        }

        function fn2(item) {
            console.log(`fn2 : ${item}`);
        }

        function proc(cb, max) { // 함수, 정수 들어옴. 들어온 함수를 반복해서 호출해줄ㄲㅓ임. max: 함수 몇번 호출할지 기준값
            for(let i=0; i<max; i++) {
                cb(i); // 함수 호출
            }
        }
        proc(fn2, 10); // fn1  함수 바꿔치기 가능
        
        console.log('--------------------');
        proc(function(item) {
            console.log(`dddd : ${item}`);
        }, 3);
    </script>
</body>
</html>
