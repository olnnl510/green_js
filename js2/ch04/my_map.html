<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 17,
            '5': 56,
            '6': 47,
            'length': 7,
            'forEach': function(cb) { // 외부에서 콜백이 들어옴
                for(let i=0; i<this.length; i++) { // 반복문에서 length만큼 콜백함수를 호출
                    // const val = this[i];
                    // cb(val, i); // 0 10 => ...
                    cb(this[i], i);
                }
            },
            'map': function(cb) {
                const tempArr = [];
                for(let i=0; i<this.length; i++) {
                    // const returnval = cb(this[i], i);// 클로저! this 쓰는것이 더 효율적
                    // tempArr.push(returnval);
                    tempArr.push(cb(this[i], i));
                }
                return tempArr;
            }
        }
    
    
        const arr2 = myArr.map(function(item) {
            return item +2;
        });
        console.log(arr2.toString());


        // const arr2 = myArr.map(function(item, idx) {
        //     console.log(idx);
        //     return item +5;
        // });
        // console.log(arr2.toString());

        //myArr에 4번째 값 이후로 값들을 x2 한 새로운 배열을 만든다.
        const arr3 = myArr.map(function(item, idx) {
            // return item;
            return idx >=3 // 0부터니까!!!!!! 0, 1, 2, 3 <- 4 번째!
            ? item *2
            : item ;
        }); 
        console.log(arr3.toString());


    </script>
</body>
</html>
