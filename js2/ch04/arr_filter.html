<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 43, 22, 38, 17, 56, 47];
        const arr2 = arr.filter(function(item, idx) {
            if(item % 2 === 0 ) {
                return true;
            } else {
                return false;
            }
        });
        console.log(arr.toString());
        console.log(arr2.toString());

        const arr3 = arr.filter(function (item, idx) { // 10, 22, 17, 47 (0 2 4 6)
            if(idx %2 === 0) {
                return true;
            }
        });

        console.log(arr3.toString());

        

    </script>
</body>
</html>


<!--
    - filter

    내가 원하는 function을 가진 갯수만큼 호출.
    그때마다 값들을 보내줌.

    return 해 주는 값은
    true 아니면 false임.

    false 를 return하면 그 값은 버림.
    true 하는 것만 취함. => 배열에 담아주는 것

    값을 안넘기면 undefined. undefined는 false
    else를 붙이지 않아도 됨.

-->
