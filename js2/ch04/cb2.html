<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print(p1, p2, cb=hello) {
            cb(p1, p2);
        }

        function hello(nm) {// p2: 자리만 차지함. 무시당함. 첫번째값만 사용. 홍길동.
            console.log(`Hi~~~ ${nm}`);
        }

        function goodbye(nm) {
            console.log(`Bye~~~ ${nm}`);
        }

        print('홍길동'); // 인자 1개만 보냄.

        // print('윤정인', '1234', goodbye);
        print('윤정인', undefined, goodbye); // goodbye 문자열 아님. 주소값(참조값)
    </script>
</body>
</html>


<!-- 콜백함수 예제 -->
