<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 17,
            '5': 56,
            '6': 47,
            'length': 7,
            'forEach': function(cb) { // 외부에서 콜백이 들어옴
                for(let i=0; i<this.length; i++) { // 반복문에서 length만큼 콜백함수를 호출
                    cb(this[i], i);
                }
            },
            'map': function(cb) {
                const tempArr = [];
                for(let i=0; i<this.length; i++) {
                    tempArr.push(cb(this[i], i));
                }
                return tempArr;
            },
            'filter': function(cb) {
                const filterArr = [];
                for(let i=0; i<this.length; i++) {
                    if(cb(this[i], i)) {
                        filterArr.push(this[i]);
                    }
                }
                return filterArr;
            },
            'toString': function() {
                let string = '[';
                for(let i=0; i<this.length; i++) {                    
                    string += i < this.length - 1 // += 문자열 합치기
                    ? `${this[i]}, `
                    : `${this[i]}]`;
                }
                return string;
            }
    }
                console.log(myArr.toString());
    </script>
</body>
</html>
