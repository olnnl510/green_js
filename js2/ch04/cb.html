<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calc(cb, n1, n2) { // 콜백함수 받음 (cb 네이밍 임의적)
            return cb(n1, n2); // 외부에서 들어온 함수를 안에서 호출 (외부에서 들어온 값 그대로 전달)
        }

        function fnSum(n1, n2) {
            return n1 + n2;
        }

        function fnMulti(n1, n2) {
            return n1 * n2;
        }


        function fnDiv(n1, n2) {
            return n1 / n2;
        }

        const r4 = calc(fnDiv, 100, 20);
        console.log(r4);

        const r5 = calc(function (n1, n2) {
            return n1 / n2;
        }, 100, 20);
        console.log(r5);

        // console.log(fnSum(4, 5));

        const r1 = calc(fnSum, 10, 20);
        console.log(r1);

        const r2 = calc(fnMulti, 10, 20);
        console.log(r2);

        const r3 = calc(function (n1, n2) { // 익명함수
            return n1 - n2;
        }, 100, 20);
        console.log(r3);


    </script>
</body>

</html>


<!-- 콜백함수 예제 -->
