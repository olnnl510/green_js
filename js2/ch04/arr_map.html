    <script>
        const arr = [10, 43, 22, 38, 17, 56, 47];
        const arr2 = arr.map(function(item) { // map : 사실 다른주소값임. 서로 다른 값을 가질 수 있음.
            return item;
        });

        arr4[0] = 4000;
        console.log(arr.toString());
        console.log(arr2.toString());
        console.log(arr4.toString());

        const arr3 = arr.map(function(item) { // 짝수만 곱하기 2 ( 홀수는 그대로 넘겨줌 )
            // if(item %2 === 0) {
            //     return item *2;
            // } else {

            return item %2 === 0
            ? item *2
            : item ;
        });
