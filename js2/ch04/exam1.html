<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 17,
            '5': 56,
            '6': 47,
            'length': 7,
            'forEach': function(cb) {
                for(let i=0; i<this.length; i++) {
                    cb(this[i], i);
                }
            },
            'map': function(cb) {
                const tempArr = [];
                for(let i=0; i<this.length; i++) {
                    tempArr.push(cb(this[i], i));
                }
                return tempArr;
            },
            'filter': function(cb) {
                const filterArr = [];
                for(let i=0; i<this.length; i++) {
                    if(cb(this[i], i)) {
                        filterArr.push(this[i]); // index를 보내면 안된다. 이유 : 0번방부터 차례대로 채워지는데, push를 할때 같이 보내면 비는방이 생김.
                    }
                }
                return filterArr;
            },
            'toString': function() {
                let string = "[";
                for(let i=0; i<this.length; i++) {
                    (i === this.length -1)
                    ? string += this[i]
                    : string += `${this[i]},`
            }
                string += "]";
                return string;
            }
        }
            // forEach, map, filter, toString
    </script>
</body>
</html>
