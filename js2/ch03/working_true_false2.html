<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function m1() {
            console.log('1');
            return 1;
        }

        function m2() {
            console.log('2'); // undefined 넘어감
            return // return 값이 없음
        }

        if(m1() && m2()) {
            console.log('3');
        }
    </script>
</body>
</html>


<!-- return 값 이 없는 함수는 undefined 이다. -->
