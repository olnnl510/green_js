<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자 - 0 : false, 0 제외 : true (숫자형도 true, false 로 사용할 수 있음)
        // 문자열 - '': false, !'': true
        // null, undefined, NaN = false
        // 주소값 - true
        const bool = Number('aa');
        if(bool) {
            console.log('진실 oooo');
        } else {
            console.log('거짓 xxxx');
        }
    </script>
</body>
</html>
