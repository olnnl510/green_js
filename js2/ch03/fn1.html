<body>
    <script>
        function sum(n1, n2) { // 파라미터(매개변수)
            return n1 + 30; // 40 찍힘. 30 하드코딩!!!!! 30을 n2로 바꾸면 20찍힘
        }

        console.log(sum(10,10)); // 아규먼트(인자, 인수)
    </script>
</body>
