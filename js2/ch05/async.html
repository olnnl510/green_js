<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비동기, 실행 주체가 1개만 있다고 가정. (스레드가 1개 있다고 가정)
        console.log('A');
        console.log('B');
        console.log('C');
        console.log('D');
        console.log('--------------------');
        setTimeout(function() {
            console.log('A');
        }, 3000);    // 일부러 오래걸리는 작업 강제로 구현. 안기다려줌.
        setTimeout(function() {
            console.log('B');
        }, 2500);
        setTimeout(function() {
            console.log('C');
        }, 2000);
        
    </script>
</body>
</html>
