<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
1. 콜백지옥을 하지않기 위해 promise를 사용해야 한다.
2. promise 객체 만들 때 보내는 콜백함수!
resolve를 호출하면 then이 실행되고, (통신이 잘 됐을때)
reject를 호출하면 catch가 실행된다. (에러가 터졌을때)
3. 2번 콜백에서 리턴값을 resolve에 아규먼트로 사용한 promise객체가 리턴된다.
*/

//1번 콜백
        const p1 = new Promise(function(resolve) {
            resolve('안녕'); // resolve, reject는 파라니터 1개씩만 받는다.
        });

        // - then 메소드 안은 이런식으로 구성되어 있을 것이다.
        // const param = '안녕';
        // const val = cb(param);
        // return new Promise(function(resolve) {
        //     resolve(val);
        // });

// 2번 콜백 (아래와 같음)
        const p2 = p1.then(function(result) {
            console.log(`p1 : ${result}`);
            return 'hello';
        });

        p2.then(function(result) {
            console.log(`p2 : ${result}`);
        });


        // p1.then(function(result) {
        //     console.log(`p1 : ${result}`);
        //     return 'hello';
        // }).then(function(result) {
        //     console.log(`p2 : ${result}`);
        // });

    </script>
</body>
</html>

<!-- 
new

생성자함수를
new 해서
필요한값을 보내주고
객체를 만드는것.


변수든 상수든
.then
.catch

: promise 객체구나 생각.


내가 리턴한 값으로 promise 객체를 만들고
resolve에다가 내가 리턴한 값을 넣어줌




p2.then이 호출될 때 pp의 선언절의 내용이 암묵적으로 실행된다는 거네요.
