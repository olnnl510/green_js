<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // f1~f3은 통신! (통신한 결과값 이라고 생각)
        // fn1 리턴값을 fn2에 전달
        // fn2 리턴값을 fn3에 전달

        function fn1() {
            return new Promise(function (resolve) {
                resolve(10);
            });
        }

        function fn2(val) {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    resolve(val * 2);
                    // return val * 2;
                }, 2000);
            });
        }

        const result = fn2(10);
        result.then(function(val) {
        console.log(result);
        });


    </script>
</body>

</html>

<!-- 
new

생성자함수를
new 해서
필요한값을 보내주고
객체를 만드는것.


변수든 상수든
.then
.catch

: promise 객체구나 생각.


내가 리턴한 값으로 promise 객체를 만들고
resolve에다가 내가 리턴한 값을 넣어줌


함수에서 오래걸리는작업 return 할수 있는 방법 : promise 밖에 없다.
-->
