<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1, n2) {
            let result = 0; // result : 버스
            result = n1 + n2;
            return result;
        }
        console.log(sum(10, 20));

        function sum2(n1, n2) { // sum2는 서버한테 신호를 보내서 받은 신호를 찍고싶은 것. 10+20 = 30 을 찍고싶은것
            let result = 0;
            setTimeout(function() { // 안기다려줌
                result =  n1 + n2;
            }, 1000);
            return result;
        }
        console.log(sum2(10,20));
    </script>
</body>
</html>
