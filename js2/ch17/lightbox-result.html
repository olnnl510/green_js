<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
        }
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
        }
        .pic {
            width: 200px;
            cursor: pointer;
        }
        #lightbox {
            height: 100%;
            width: 100%;
            background-color: #00000066;
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="rox">
        <ul>
            <li><img class="pic" src="https://i.picsum.photos/id/482/500/300.jpg?hmac=KWb-KhxfQdeYUvxvcc8zzYeArBR6HQKTeM7M4AZH3lk"></li>
            <li><img class="pic" src="https://i.picsum.photos/id/474/500/300.jpg?hmac=jP1ALj5S_Fp-Jb_0lisZSi5mIiGc01f6q1rRVjDlMFs"></li>
            <li><img class="pic" src="https://i.picsum.photos/id/820/500/300.jpg?hmac=N39tmGW2iGkUW8THxRtFGVazVV_iivJ__K-19wskXgU"></li>
        </ul>
    </div>

    <div id="lightbox">
        <img src="https://i.picsum.photos/id/482/500/300.jpg?hmac=KWb-KhxfQdeYUvxvcc8zzYeArBR6HQKTeM7M4AZH3lk" id="lightboxImage">
    </div>

    <script>
        const lightbox = document.querySelector('#lightbox'); // div 에 접근할 수 있는 주소값
        // const lightboxImage = document.querySelector('#lightboxImage'); // img 
        const lightboxImage = lightbox.querySelector('#lightboxImage'); // img 

        // document : 전수조사
        // lightbox 자식들중에 찾음 (어떤 엘리멘트에서 찾음) 훨씬 속도 빠름

        function showLightbox() {
            const bigLocation = this.src;
            lightboxImage.setAttribute('src', bigLocation);
            lightbox.style.display = 'flex';
        }

        const imgs = document.querySelectorAll('.pic'); // 배열로 넘어왔으니 for문 쓸수 있음. 아이템 마다 클릭시 저 함수를 실행시킴

        imgs.forEach(item => {
            item.addEventListener('click', showLightbox);
        });

        lightboxImage.addEventListener( 'click', function () {
            lightbox.style.display = 'none';
        });
