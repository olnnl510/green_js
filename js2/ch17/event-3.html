<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="http://static.megamart.com/product/editor/8801/8801043//_DSC8257.jpg" id="onion">
    <script>
        const imgOnion = document.querySelector('#onion');
        imgOnion.onclick = function(e) {
            console.log(`이벤트 유형 : ${e.type}, 발생위치 : ${e.pageX}, ${e.pageY}`);
            console.log(e.altKey);
            console.log(e.target);
        }
    </script>
</body>
</html>

<!--
onclick 에 주소값으로 function을 집어넣음

addevent 지우기 힘듦.
onclick = null 주면 이벤트 지워짐! 쉬움!
-->
