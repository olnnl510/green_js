<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="prod-pic">
        <button onclick="changePic();">이미지 바꾸기</button>
        <img
        src="https://w.namu.la/s/ef8e284e1fcea4bd33ddbcea6b19ef6b8b4f60e22544cbf101a20ea9a2cc0435f97dac1e96a2f0f2048dbf7f147edb897f4f41d58f0a3e82f9e3ea27efd99c6ec4504a163220292961970e6c58a3bc06004b7556d3bdca6cd0df8572b2058361fb56063eb870ea06c6eafd8ea11e2dea"
        alt="짱구 단체샷" id="zzang9" width="300" height="200"
        onclick="displaySrc();">
    </div>
    <script>
        const zzang92 = document.querySelector('#zzang9'); // document.querySelector 
        function changePic() {
            // 누구의 무엇을 어떤값으로
            // zzang92.src = 'http://itimg.chosun.com/sitedata/image/201905/03/2019050302232_0.jpg';
            zzang92.setAttribute('src', 'http://itimg.chosun.com/sitedata/image/201905/03/2019050302232_0.jpg');
        }

        function displaySrc() {
            console.log('getAttr: ' + zzang92.getAttribute('src')); // getAttribute : src라고 하는 속성을 찾아서 담겨져 있는 값을 return
            console.log('.src: ' + zzang92.src); // .속성명 적어도 똑같이 됨
            console.log('.alt: ' + zzang92.alt);
            console.log('.id: ' + zzang92.id);
            console.log('.width: ' + zzang92.width);
            console.log('.height: ' + zzang92.height);
            console.log('.onclick: ' + zzang92.onclick);
        }
    </script>
</body>
</html>

<!--
- document.getElementById
class tag 무관. id만 가져올 수 있음

- document.querySelector (최신)
class tag id 다 가져올 수 있음

- getAttribute : 원래 제공해주는 속성은 .속성 으로 가능. 임의적으로 추가했다면 getAttribute 밖에 안됨

getAttribute
setAttribute(속성명, 속성값) : 선택한 요소(엘리먼트)의 속성(어트리뷰트)값을 정한다.
-->
