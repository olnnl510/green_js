<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect {
            width: 300px;
            height: 300px;
            border : 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="rect"></div>
    <script>
        const divRect = document.querySelector('#rect'); // <div id="rect"></div> 에 접근할 수 있는 주소값
        divRect.addEventListener('mouseover', function() {
            this.style.backgroundColor = 'green'; // 이벤트를 돌고있는 객체 자신
            this.style.borderRadius = '50%'; // 객체주소값.style = css 관련임. 변수명으로 - 못씀
        });

        divRect.addEventListener('mouseout', function() {
            // this.style.backgroundColor = '';
            // this.style.borderRadius = '';
            this.style.backgroundColor = null;
            this.style.borderRadius = null;
        });
    </script>
</body>
</html>

<!--
    변수명에서 사용할 수 있는 특수기호 : _ $ 2개밖에 없음
