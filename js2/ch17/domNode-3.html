<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM을 공부합시다.</h1>
    <button onclick="addContents();">더 보기</button>
    <div id="info"></div>
    <script>
        const imgSrc = 'https://i.picsum.photos/id/1028/500/300.jpg?hmac=b84pXWnfZrcL5YXkW__dNfb-C4KdwQMyeF1h_tHWUM8';
        const imgAlt = '이미지 정보'

        const divInfo = document.querySelector('#info');
        function addContents() {
            const newP = document.createElement('p');
            divInfo.appendChild(newP);
            newP.append('DOM은 document object model의 줄임말입니다.');

            const newImg = document.createElement('img');
            newImg.src = imgSrc;
            newImg.alt = imgAlt;
            divInfo.appendChild(newImg);
            
            // newImg 속성에서 src 속성에 imgSrc  alt 속성에 img Alt를 넣으면 됩니다.
            // 속성값 넣는 방법 .속성 and setAttribut(속성,속성값)
            // 왜 문자열로 넣죠?
            // 이미 문자열인데
            // 어쩔티비..... 몰라 안해 다시 고치세요


            // 누나 팟팅~~ 학원도 혼돈의 도가니에요 ㅋㅋ 다 설명듣고 한 거지 못한 사람 많음...
            // <- 이거 쓴사람 누구야..? 자존감지킴이.. 고맙다..ㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠ

        }
    </script>
</body>
</html>
