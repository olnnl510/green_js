<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #desc {display: none;}
    </style>
</head>
<body>
    <img src="https://item.kakaocdn.net/do/c620e34ce78db64b44ff1e422a35e2787154249a3890514a43687a85e6b6cc82">
    <button class="over" onclick="showDetail('block');">상세 설명 보기</button>
    <div id="desc" class="detail">
        <h3>제목</h3>
        <p>설명~~~~~</p>
        <button id="close" onclick="hideDetail('none');">상세 설명 닫기</button>
    </div>
    <script>
        const descDiv = document.querySelector('#desc');

        function showDetail(block) {
            descDiv.style.display = block;
        }
        function hideDetail(none) {
            descDiv.style.display = none;
        }
    </script>
</body>
</html>
