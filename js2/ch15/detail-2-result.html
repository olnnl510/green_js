<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d_none {display: none;}
    </style>
</head>
<body>
    <img src="https://item.kakaocdn.net/do/c620e34ce78db64b44ff1e422a35e2787154249a3890514a43687a85e6b6cc82">
    <button class="over" onclick="flagDisplay();">상세 설명 보기</button>
    <div id="desc" class="detail d_none">
        <h3>제목</h3>
        <p>설명~~~~~</p>
        <button id="close" onclick="flagDisplay();">상세 설명 닫기</button>
    </div>
    <script>
        const descDiv = document.querySelector('#desc');
        function flagDisplay() {
            descDiv.classList.toggle('d_none');
        }
    </script>
</body>
</html>

<!--
    toggle : 토글 키(on/off처럼 두 상태 중 하나를 선택하는 데 쓰는 키)스위치
    descDiv.classList.toggle('d_none');
    
    descDiv.classList.remove('d_none');
    descDiv.classList.add('d_none');
-->
