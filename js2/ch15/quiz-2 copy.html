<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n1 = Number(prompt('값 1'));
        const n2 = Number(prompt('값 2'));
        // 두 수를 입력받아 크기를 서로 비교하여 더 큰 
        // 숫자를 알림창에 표시하는 함수를 작성하고 (alert)
        // 실행해 보세요.

        function alertDiffNum(n1, n2) {
            if (n1 === n2) {
                alert('숫자가 같습니다.');
                return;
            }
            const bigNum = n1 > n2 ? n1 : n2;
            const smallNum = n1 < n2 ? n1 : n2;
            
            alert(`${bigNum}(이)가 ${smallNum}보다 큽니다.`);
        }
        alertDiffNum(n1, n2);
    </script>
</body>

</html>
