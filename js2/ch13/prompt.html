<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt('이름을 입력하세요.');
        console.log(`나의 이름은 ${name}입니다.`);
    </script>
</body>
</html>

<!--
- var name = prompt('이름을 입력하세요.');

client로 부터 입력받은 값을 리턴해줌
Type : 문자열(string)

=== 비교


html에서 값이 넘어온것이다 : 100% 문자열string (정수 개념x)
자바스크립트 : 정수 개념o (숫자 개념o)



- var name = prompt('이름을 입력하세요.');
stirng으로 넘어온다

숫자는 문자열을 표현할수 없지만  (NaN not a number 이 뜸.)
문자열은 숫자를 표현할 수 있다.
-->
