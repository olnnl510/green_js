<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;

        for(var i=1; i<=11; i++) {
            sum += i;
        }

        console.log(`sum : ${sum}`);
    </script>
</body>
</html>
