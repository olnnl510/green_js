<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var sum = 0;

    for(var i=1; i<=9; i++) {
        for(var z=1; z<=9; z++) {
            document.write(`<div>${i} x ${z} = ${i*z}</div>`);
        }
        if(i<9) {
            document.write(`--------------------<br>`);
        }
    }

    console.log(`sum : ${sum}`);
    </script>
</body>
</html>
