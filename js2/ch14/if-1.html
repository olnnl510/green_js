<body>
    <script>
        var userNumber = prompt('숫자를 입력하세요.');

        // userNumver값이 3의 배수이면 알림창(alert)에 "3의 배수입니다."8
        // 3의 배수가 아니면 알림창에 "3의 배수가 아닙니다."

        if(Number(userNumber) % 3 === 0) {
            alert('3의 배수입니다.')
        } else {
            alert('3의 배수가 아닙니다.')
        }

    </script>
</body>
