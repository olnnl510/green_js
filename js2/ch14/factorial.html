<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt('숫자를 입력하세요 : '); // 문자열 이거나 null 이거나
        // 값을 입력하지 않았다면 화면에 "노 입력!"; 나타나게 하고
        // 숫자값을 입력했다면 팩토리얼 한다.
        // ex) 5 > 5 * 4 * 3 * 2 * 1 > 결과값을 화면에 나타낸다. (재귀함수 아님)

        if (n === null || n === '') { // 취소null || 입력(빈칸)x
            document.write('노 입력!');
        } else {
            var cnt = Number(n); // 정수로 변환 (숫자x, 문자 섞여있으면 : NaN(not a number : 숫자가아니다(false로 활동 -> 마지막 else로 찍힘)))
            if (cnt) {
                var result = 1;
                while (cnt > 0) {
                    // result *= cnt--;
                    result = result * cnt;
                    cnt--;
                }
                document.write(`${n}! : ${result}`);
            } else {
                document.write('숫자를 입력해 주세요.');
            }
        }
    </script>
</body>

</html>

횟수가 정해져있지 않을때 : for문
끝내야할때를 알 때 : while문

result = result * 6

6 = 6 * 5 -> cnt-- : 4
