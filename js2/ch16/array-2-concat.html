<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['A', 'B', 'C']; // 접근할 수 있는 주소값이 저장됨.
        arr = []; // 에러터짐 = 하면 값이 바뀌니까!
        console.log(arr);
        arr.push('D'); // arr = 하는 순간 에러터짐. = <- 해야 값이 바뀜! (const : 상수)
        console.log(arr);

        const a = 10;
        a = 20;

    </script>
</body>
</html>

<!--
const 상수 : 한번 입력된값이 바뀌지 않는것
저장된것은 배열에 접근할 수 있는 "주소값"이 저장됨

arr.push('D');
주소값이 바뀌지는 않음.
-->
