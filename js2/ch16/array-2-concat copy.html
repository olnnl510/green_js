<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['A', 'B', 'C']; // 접근할 수 있는 주소값이 저장됨.
        const arr2 = arr.concat(['D', 'E']); // 비파괴. 원본 건들지 않음
        console.log(arr2);
        console.log(arr); // 비파괴. 원본 건들지 않음
        console.log(['D', 'E'].concat(arr)); // 이렇게도 할 수 있음 (순서 보면 앞에 붙여짐)
        console.log(arr);
    </script>
</body>
</html>
