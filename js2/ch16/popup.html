<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #back {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="btnOpen">창 열기</button>
    <button onclick="moveWin();">창 이동</button>
    <button id="btnClose">창 닫기</button>
    <div id="back"></div>
    <script>
        console.log('name : ' + window.name);
        const btnOpen = document.querySelector('#btnOpen');
        let newWin = null; // 주소값이 없다는 뜻

        btnOpen.addEventListener('click', () => {
            newWin = open('notice.html', '알림', 'width=500, height=400');
            if (newWin=== null) {
                alert('차단을 풀어주세요!!!');
            }
        });

        const btnClose = document.querySelector('#btnClose');
        btnClose.addEventListener('click', () => {
            newWin.close();
        });

        function changeBack() {
            const divBack = document.querySelector('#back');
            divBack.style.backgroundColor = 'red';
        }

        function moveWin() {
            newWin.moveTo(0, 0); // newWIn = null 이라서 에러 터짐
        }
    </script>
</body>
</html>

<!-- null 인 상태에서 메소드 호출 -> 무조건 에러 -->
