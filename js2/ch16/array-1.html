<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = new Array(); // 배열이 만들어짐
        console.log(numbers);
        /*
        numbers[0] = 'A';
        numbers[1] = 'B';
        numbers[6] = 'D';
        */
        numbers.push('A');
        numbers.push('B');
        numbers.push('C');
        numbers.push('D');
        numbers.push('E');
        numbers.length = 2; // C D E 지워짐
        console.log(numbers);
        console.log(numbers.length);

        console.log('--------------------numbers2');
        const numbers2 = new Array(4); // 4개짜리 배열, empty 4개
        console.log(numbers2);
        console.log(numbers2.length);

        console.log('--------------------numbers3');
        const numbers3 = [1, 2, 3];
        console.log(numbers3);
        console.log(numbers3.length);

        console.log('--------------------numbers4');
        // const numbers4 = array('A', 'B', 'C');
        const numbers4 = ['A', 'B', 'C', 1];
        console.log(numbers4);
        console.log(numbers4.length);
    </script>
</body>
</html>
