<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(arr.toString());
        // arr.push(100); // return : length 값
        console.log(arr.push(100)); // return : length 값
        console.log(arr.push(200)); // return : length 값
        console.log(arr.toString());
        
        console.log(arr.unshift(90));
        console.log(arr.toString());

        const result = arr.pop(); // 제일끝에것 뺌
        console.log('result : ' + result); // return : 제일 끝값
        console.log(arr.toString());

        const result2 = arr.shift(); // 제일앞에꺼 뺌
        console.log('result2 : ' + result2); // return : 제일 앞값
        console.log(arr.toString());

    </script>
</body>
</html>

<!--
push 제일 끝에
unshift 맨 앞에
pop 제일 끝에 지우기
shift 맨 앞에 지우기

    파괴형. 파괴함수. 원본을 건든다.
-->
