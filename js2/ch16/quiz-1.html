<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시각</title>
</head>
<body>
    <p>현재 시각 <span id="current" class="display"></span></p>
    <button onclick="stopInter();">멈춰!!</button>
    <script>
        let cnt = 0;
        const interObj = setInterval(displayNow, 1000); // 1000밀리세컨드 간격으로 displayNow를 실행 ("1초마다" 콜백함수를 호출하겠다) 계속 반복해서 실행
        setTimeout(displayNow, 1000); // 1초후 딱 "1번만" 호출하겠다

        function stopInter() {
            clearInterval(interObj);
        }
        function displayNow() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            document.querySelector('#current').innerHTML = currentTime;
