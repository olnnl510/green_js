        const arr2 = arr.filter(item => item <40); // arrow function 기능 중 return 키워드 생략 가능

        console.log(arr); // 비파괴라서 원본 건들지 않음
        console.log(arr2); // 40 미만이 총 4개

        const arr3 = arr.filter(item => item % 2 ===0);
        // const arr3 = arr.filter(item => !(item % 2));
