<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function randomValue(sVal, eVal) {
            return Math.floor(Math.random() * (eVal - sVal + 1)) + sVal;
        }
        const result = randomValue(10, 20);
        console.log(result);
    </script>
</body>
</html>

<!--

Math.floor(Math.random() * (max - min + 1)) + min

- 목적 : 값 저장 (이유 : 나중에 빼 쓰려고)
(공통점 : 저장할수 있는 값은 "문자열"밖에 안됨!) => 객체 저장이 안됨
(차이점 : 스코프가 "다름")
localStorage 브라우저 꺼도 계속 살아있음
SessionStorage 브라우저 끄면 사라짐

객체를 저장하고 싶을때 : 객체 -> 문자열로 바꿈 (JSON Java Script Object Notation)
-->
