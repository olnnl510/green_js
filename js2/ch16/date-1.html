<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date(); // 현재 날짜정보 들어감. 객체 Date
        // console.log(now); // console.log 는 문자열 찍음. 객체는 문자가 아님. 형변환 됨
        console.log(now.toString()); // 자기자신을 문자열로 return 해주는 메소드
        console.dir(now);

        const date1 = new Date('2020-05-30 01:00:20');
        
        date1.setFullYear(2021); // 멤버필드명 : FullYear // getter setter
        // date1.setMonth(2021);
        // date1.setDate(2021);
        // date1.setDay(2021);

        console.log(date1);
        console.log(date1.getFullYear());
        console.log(date1.getMonth() +1); // getMonth -1 돼서 나오니 항상 +1 해서 쓰기
        console.log(date1.getDate()); // 날짜
        console.log(date1.getDay()); // 월~일 표시 0:일요일, 1:월요일
        console.log(now.getTime());
        console.log(now.getHours());
        console.log(now.getMinutes());
        console.log(now.getSeconds());
        console.log(now.getMilliseconds());
    </script>
</body>
</html>

<!-- 
클래스

멤버필드 (은닉화, 캡슐화)

메소드



객체만들때(private). 외부에서의 직접 접근을 막겠다.

멤버필드에 다이렉트로 직접 값을 수정하거나 설정하는것을 막기 위해서
