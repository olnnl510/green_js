<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('---------- insert');
        const mine = [0, 1, 2, 3];
        mine.splice(2, 0, 5); // 2번자리 0개제거 '5' 추가
        console.log(mine.toString());
        mine.splice(1, 0, 11, 12);
        console.log(mine.toString());

        console.log('---------- delete');
        mine.splice(2, 1); // 2번자리부터  1개삭제
        console.log(mine.toString());
        mine.splice(4, 2); // 4번자리부터  2개삭제
        console.log(mine.toString());

        console.log('---------- update'); // insert + delete
        mine.splice(1, 1, 30); // 1번자리 1개삭제, 1번자리에 30 추가
        console.log(mine.toString());

        console.log('---------- push');
        const pushArr = [10, 20, 30, 40]; // 끝에 값이 들어감
        // pushArr.splice(4, 0, 50);
        pushArr.splice(pushArr.length, 0, 50); // 오른쪽 끝 50을 추가
        console.log(pushArr.toString());

        console.log('---------- pop');
        const popArr = [10, 20, 30, 40, 50];
        // popArr.splice = (3, 1);
        popArr.splice(popArr.length - 1, 1); // 오른쪽 끝 값을 삭제 (내길이-1 : 맨끝index)
        console.log(popArr.toString());

        console.log('---------- unshift');
        const unshiftArr = [10, 20, 30, 40, 50]; // 왼쪽 맨 앞에 60을 추가
        unshiftArr.splice(0, 0, 60);
        console.log(unshiftArr.toString());

        console.log('---------- shift');
        const shiftArr = [10, 20, 30, 40, 50];
        shiftArr.splice(0, 1); // 왼쪽 맨 앞에 있는 값을 삭제
        console.log(shiftArr.toString());
    </script>
</body>
</html>
