<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date(); // 현재까지
        const firstDay = new Date('2020-10-01'); // 요때부터 (09시 기준)

        const toNow = now.getTime(); // 현재 밀리세컨드값으로 변경
        const toFirst = firstDay.getTime(); // 예전
        const passedTime1 = toNow - toFirst;
                                                    // 초   분  시간    일
        const passedTime2 = Math.round(passedTime1/(1000 * 60 * 60 * 24)); // 몇일 지났는지 계산 (요때부터 현재까지)
        document.write(`${firstDay.toLocaleString()}부터 현재까지 ${passedTime2}일이 지났습니다.`);



    </script>
</body>
</html>
