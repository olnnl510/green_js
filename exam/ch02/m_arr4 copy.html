<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse:collapse;
        }
        th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>합계</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const arr = [
            { name : '홍길동', kor:90, eng:100, math:95 },
            { name : '유관순', kor:100, eng:80, math:90 },
            { name : '장보고', kor:80, eng:90, math:91 },
        ];
        const tbodyElem = document.querySelector('tbody');
        const scoreSumObj = {
            kor: 0,
            eng: 0,
            math: 0,
            total: 0
        };



        arr.forEach (item => {
            const trElem = document.createElement('tr');
            tbodyElem.append(trElem);
            const total = item.kor + item.eng + item.math;

            trElem.innerHTML = `
            <td>${item.name}</td>
            <td>${item.kor}</td>
            <td>${item.eng}</td>
            <td>${item.math}</td>
            <td>${total}</td>
            `;
        })
    </script>
</body>
</html>
