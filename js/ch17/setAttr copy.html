    <script>
        const imgMain = document.querySelector('#main >img'); // 1개만 넘어옴
        // console. log(imgMain);

        const subImgs = document.querySelectorAll('#sub > img'); // All : 배열로 넘어옴
        // console. log(subImgs);

        subImgs.forEach(item => {
            item.addEventListener('click', () => {
                imgMain.setAttribute('src', item.getAttribute('src'));
                // imgMain.src = item.src;
                // imgMain.src = this.src;
